<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Open Weather</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <!-- Style to fix the issue of text extending past card length -->
    <style>
        .card-body a {
            word-break: break-all;
        }
        
        .articleHeadline {
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <!-- Main Bootstrap Search -->
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center">
                <strong>
            <i class="dashboard"></i> Weather Dashboard</strong>
            </h1>
        </div>

        <!-- Row for Searching Cities-->
        <div class="row">
            <div class="col-sm-4">
                <br>
                <!-- First card is for handling the search parameters -->
                <div class="card">
                    <div class="card-header">
                        <strong>
                <i class="fa fa-list"></i> Search Cities</strong>
                    </div>
                    <div class="card-body">

                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">

                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">

                                <input type="text" class="form-control" id="search-term">
                            </div>

                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-default" id="run-search">
                                <i class="fa fa-search" ></i> Search</button>
                            <button class="btn btn-default" id="clear-all">
                                <i class="fa fa-trash"></i> Clear Results</button>

                        </form>
                    </div>
                </div>
            </div>
            <!--Retrieved data for current city -->
            <div class="col-md-8">
                <h1 id="city-name-date"></h1>
                <div class="temperature">1</div>
                <div class="humidity">2</div>
                <div class="windSpeed">3</div>
                <div class="uvIndex">4</div>
            </div>
        </div>





        <!-- This row will handle the retrieved data of the current city that is searched. -->
        <div class="row">
            <div class="col-sm-4">
                <br>

                <!-- This card will initially be made up of a card and wells for each of the cities retrieved -->
                <div class="card">

                    <!-- card Heading for the retrieved cities box -->
                    <div class="card-header">
                        <strong>
                <i class="fa fa-list-alt" id="city-count"></i> Cities</strong>
                    </div>

                    <!-- This main card will hold each of the resulting cities  -->
                    <div class="card-body" id="article-section">
                    </div>
                </div>
            </div>

            <!-- This will hole the retrieved data for the 5-day forecast of the current city that is displayed-->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body" id="fiveDay">
                        <h1 id="fiveDayForecast">5 Day Forecast:</h1>
                    </div>
                    <div class="container">
                        <div class="date1">
                            <p>DATE</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- jQuery JS -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <!-- Code to the JavaScript File -->
        <script src="./openweather.js"></script>

</body>

</html>
